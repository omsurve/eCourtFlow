<div class="row  align-items-center justify-content-center mt-0 m-0">
    <!-- <div class="col-lg-6  "> -->
    <div class="rounded p-5 w-100 " style="background: rgba(2, 2, 5, 0.7);">

        <h1 class="text-center  mb-0 " style="color: white;">Add Cases</h1>

        <form #Cases="ngForm" (ngSubmit)="getAddCases(Cases.value)" method="post">
            <div class="form-group ">
                <label style="color: white;">Case Id :</label>
                <input type="select" class="form-control " disabled required="required" name="Caseid" [(ngModel)]="caseId" />
            </div>

            <div class="form-group ">
                <label style="color: white;">Enter IPC Section:</label>
                <input type="text" class="form-control " placeholder="Enter Sections" required="required" name="Section"
                    ngModel />
            </div>
            <div class="form-group ">
                <label style="color: white;">Enter  Case Type :</label>
                <input type="text" class="form-control" placeholder="Enter Case Type" name="Casetype" ngModel/>
            </div>
            
            <div class="form-group ">
                <label style="color: white;">Enter Case Filing Date:</label>
                <input type="date" class="form-control " placeholder="Case Filing Date" required="required" name="Casefilingdate"
                    ngModel />
            </div>

            <div class="form-group ">
                <label style="color: white;">Enter Case First Party:</label>
                <input type="text" class="form-control " placeholder="First Party" required="required" name="Firstparty"
                    ngModel />
            </div>
            
            <div class="form-group ">
                <label style="color: white;">Enter Case Second Party:</label>
                <input type="text" class="form-control " placeholder="Second Party" required="required" name="Secondparty"
                    ngModel />
            </div>
            
            
            <div class="form-group ">
                <label style="color: white;">Enter Case Law Type:</label>
               <select class="form-control" name="LawType" ngModel>
                   <option value="Civil">Civil</option>
                   <option value="Criminal">Criminal</option>
                </select>
            </div>
            
            <div>
                <input class="btn btn-primary btn-block border-0 py-3" type="submit" value="Add Case" />
            </div>
        </form>
        <style> 
            .form-control:focus{
                background-color: white;
            }
            .form-control{
                background-color: white;
            }
        </style>
    </div>
    <!-- </div> -->
</div>
